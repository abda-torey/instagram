<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <title>My Flask App</title>
        <script src="{{url_for('static', filename='script.js')}}"></script>
        <!-- Include Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            />
        <link type="text/css" rel="stylesheet"
            href="{{url_for('static',filename='style.css')}}">
        <script
            src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css"
            />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <div class="profile-picture mb-3">
                    <img src="{{ url_for('static', filename='Images/pic.jpeg') }}" class="rounded-circle img-thumbnail profile-pic">
                </div>
                
                <a class="navbar-brand" href="{{url_for('root')}}">Home</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('addPost')}}">Add Post</a>
                        </li>
                        
                    </ul>
                    {% block navfollow %}
                    {% endblock %}
                    <ul class="navbar-nav">
                        {% block username %}
                        
                        {% endblock %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('displayProfile')}}">Profile</a>
                        </li>
                        {% block login_menu %}
                        {% endblock %}
                        {%block searchUser%}
                        {% endblock %}
                       
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Content -->
        <div class="container">
            <div id="firebase-auth-container"></div>
            {% block content %}
            {% endblock %}
        </div>

        <!-- Include Bootstrap JS and jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.3/dist/umd/popper.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
        <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
